<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="./css/editAccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&family=Roboto+Mono:wght@400;500;700&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="loginTitle">My account</h1>
            <form action="/" class="myAccountForm">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" required placeholder="Anthony Morales" class="myAccountInput">

                <label for="email" class="label">Email address</label>
                <input type="email" class="myAccountInput" placeholder="example@gmail.com" required id="email">

                <label for="password" class="label">Password</label>
                <input type="password" placeholder="*******" id="password" required class="myAccountInput">
            </form>
        </div>
        <button>Edit</button>
    </div>
</body>
</html>
